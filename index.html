<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center h-100 main">
            <div class="col-lg-4 panel d-flex flex-lg-column justify-content-between">
                <div class="d-flex flex-lg-column gap-2">
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-circle-user dialog-icon"></i>
                        <span class="dialog-button-label">Мой профиль</span>
                    </button>
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-mug-hot-alt dialog-icon"></i>
                        <span class="dialog-button-label">Новости</span>
                    </button>
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-messages dialog-icon"></i>
                        <span class="dialog-button-label">Сообщения</span>
                    </button>
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-following dialog-icon"></i>
                        <span class="dialog-button-label">Друзья</span>
                    </button>
                </div>
                <div class="d-flex flex-lg-column flex-md-column flex-sm-column gap-2 flex-row">
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-settings dialog-icon"></i>
                        <span class="dialog-button-label">Настройки</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-8 dialog">

            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
