<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center h-100 main">
            <nav class="col-lg-3 panel d-flex flex-lg-column gap-2 justify-content-between">
                <div class="d-flex flex-lg-column gap-2">
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-circle-user dialog-icon"></i>
                        <span class="dialog-button-label">Мой профиль</span>
                    </button>
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-mug-hot-alt dialog-icon"></i>
                        <span class="dialog-button-label">Новости</span>
                    </button>
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-messages dialog-icon"></i>
                        <span class="dialog-button-label">Сообщения</span>
                    </button>
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-following dialog-icon"></i>
                        <span class="dialog-button-label">Друзья</span>
                    </button>
                </div>
                <div class="d-flex flex-lg-column flex-md-column flex-sm-column gap-2 flex-row">
                    <button type="button" class="dialog-button">
                        <i class="fi fi-rr-settings dialog-icon"></i>
                        <span class="dialog-button-label">Настройки</span>
                    </button>
                </div>
            </nav>
            <div class="col-lg-9 dialog-tab d-flex flex-column gap-2">
                <div class="dialog d-flex">
                    <img class="dialog-avatar" src="images/avatar.jpg">
                    <div class="dialog-text d-flex flex-column">
                        <span class="dialog-header">Акаши Сейдзиро</span>
                        <span class="dialog-last-message">Я абсолют и вижу всё</span>
                    </div>
                    <div class="dialog-advanced d-flex ms-auto">
                        <span class="dialog-last-message-time">вчера</span>
                        <div class="dropdown">
                            <button class="dialog-button-advanced" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fi fi-sr-menu-dots advanced-button-icon"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-custom">
                                <li>
                                    <button type="button" class="dropdown-item dropdown-item-first">
                                        Закрепить
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="dropdown-item">
                                        Отключить уведомления
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="dropdown-item dropdown-item-last">
                                        Удалить диалог
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
